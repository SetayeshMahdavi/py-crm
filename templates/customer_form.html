{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ 'Edit Customer' if customer else 'Add New Customer' }}</h4>
            </div>
            <div class="card-body">
                
                <form method="POST">
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstname" class="form-control" required 
                                   value="{{ customer.firstname if customer else '' }}">
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastname" class="form-control" required
                                   value="{{ customer.lastname if customer else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Company</label>
                        <input type="text" name="company" class="form-control"
                               value="{{ customer.company if customer else '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control"
                               value="{{ customer.phone if customer else '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required
                               value="{{ customer.email if customer else '' }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            {{ 'Save Changes' if customer else 'Add Customer' }}
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
